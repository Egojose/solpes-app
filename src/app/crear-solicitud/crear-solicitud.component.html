<div class="container">

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="tipo-solicitud">Tipo de solicitud</label>
        <div class="row">
          <mat-radio-group class="tipo-solicitud-group" formControlName="tipoSolicitud">
            <mat-radio-button class="tipo-solicitud" *ngFor="let tipoSolicitud of tiposSolicitud" [value]="tipoSolicitud.nombre" (change)="mostrarCM(tipoSolicitud)">
              {{tipoSolicitud.nombre}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="zona-contrato-marco" [hidden]="!mostrarContratoMarco">
          <label for="contrato-marco">Contrato Marco</label>
          <input type="text" id="cm" class="form-control" formControlName="cm">
      </div>
    </div>
  </div>

  <div class="form-group row">

      <label for="solicitante" class="col-form-label">Solicitante</label>
      <div class="col-md-5">
        <input type="text" class="form-control" id="solicitante" value="{{nombreUsuario}}" disabled>
      </div>

      <label for="solicitante" class="col-form-label">Empresa</label>
      <div class="col-md-5">
        <select id="empresa" formControlName="empresa" class="form-control">
            <option *ngFor="let empresa of empresas" [value]="empresa.nombre" [text]="empresa.nombre">
                {{empresa.nombre}}
              </option>
        </select>
      </div>

    </div>

</div>
