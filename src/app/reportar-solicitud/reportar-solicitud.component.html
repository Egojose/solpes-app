<br>
<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h3 class="card-title">Reporte de solicitudes</h3>
    </div>
    <div class="card-body">
      <p class="card-text text-center">Utilice los campos de abajo para filtrar por las fechas en que desea ver el reporte</p>
      <div class="row text-center">
          <div class="col">
            <!-- <label for="fecha-entrega-deseada">Fecha desde</label><span class="asterisco-obligatorio">*</span> -->
              <input class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="rangoFecha" [minDate]="minDate"
              [maxDate]="maxDate">
          </div>
        </div>
      <br>
      <div class="row">
        <div class="col text-center">
          <button class="btn btn-success btn-lg" (click)="generarReporte();">Generar reporte</button>
        </div>
      </div>
    </div>
  </div>
</div>
