<h3>Registrar recepción bienes en SIA</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr>
                <th>Número Pedido</th>
                <th>Recepcionado por</th>
                <th>Cantidad</th>
                <th>Valor</th>
                <th>Comentarios</th>
                <th>Adjunto Activos</th>
                <th># Recepción SIA</th>
                <th>Guardar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of ObjRecepcionBienes">
                <td>{{item.numeroPedido}}</td>
                <td>{{item.autor}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.valor}}</td>
                <td>{{item.comentario}}</td>
                <td>
                    <a *ngIf="item.adjunto != null || item.adjunto != undefined" href="{{item.adjunto}}"
                        target=_blank>
                        <button type="button" class="btn btn-primary">Ver Archivo</button>
                    </a>
                </td>
                <td>
                    <input class="form-control" type="text" name="" id="" value="" [formControl]="numRecepcion">
                </td>
                <td>
                    <input type="button" class="btn btn-primary" value="OK" (click)="Guardar(item)" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
