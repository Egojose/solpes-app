<h3>Registrar recepción bienes en SIA</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr>
                <th>Número Pedido</th>
                <th>Recepcionado por</th>
                <th>Cantidad</th>
                <th>Valor</th>
                <th>Comentarios</th>
                <th>Adjunto Activos</th>
                <th># Recepción SIA</th>
                <th>Guardar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of ObjRecepcionBienes">
                <td>{{item.numeroPedido}}</td>
                <td>{{item.autor}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.valor}}</td>
                <td>{{item.comentario}}</td>
                <td>
                    <ng-container *ngIf="item.adjuntoEntregaBienes != null; else NoHayAdjEntregaBienes">
                        <a *ngIf="item.adjuntoEntregaBienes != null" href="{{item.adjuntoEntregaBienes.url}}" target="_blank">
                            <button type="button" class="btn btn-primary">Ver Archivo</button>
                        </a>
                    </ng-container>
                    <ng-template #NoHayAdjEntregaBienes>
                        Sin orden estadística
                    </ng-template>
                </td>
                <td>
                    <input class="form-control" type="text" [(ngModel)]="item.NumeroRecepcion" [formControl]="numRecepcion">
                </td>
                <td>
                    <input type="button" class="btn btn-success" value="OK" (click)="Guardar(item)" />
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ngx-spinner>
    <p style="font-size: 20px; color: white">PROCESANDO...</p>
</ngx-spinner>
